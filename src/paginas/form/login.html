<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/paginas/form/src/style/style.css">

    <script src="/src/js/login.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="formulario">
        <div class="login">
            <div class="area-btn">
                <img id="voltar" src="/src/img/voltar.png" alt="">
            </div>
            
            <form>
                <Fieldset>
                    <legend id="cabecalho">Preencha seus dados abaixo:</legend>
                    <center>
                        <h1><b>Entrar</b></h1>
                    </center>

                    <legend id="text"><b>Coloque aqui seu e-mail:</b></legend><br>
                    <input class="caixa" type="text" id="txt_email_usuario" placeholder="Informe seu email" size="60" maxlength="100" required="yes"><p>                        

                        <legend id="text"><b>Informe sua senha aqui:</b></legend><br>
                        <input class="caixa" type="password" id="senha" placeholder="Digite sua senha" size="60" maxlength="100" required="yes"><p>                        
    
                    <div class="area-btn-baixo">
                        <input id="btn-entrar" type="submit" value="CONTINUAR"> &nbsp;&nbsp;
                        <input id="btn-limpar" type="reset" value="LIMPAR">
                    </div>
                </Fieldset>     
            </form>
        </div>

</body>
</html>
